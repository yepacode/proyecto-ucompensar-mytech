<header class="header" [class.header--scrolled]="isScrolled">
  <div class="contenedor">
    <nav class="header__navegacion">
      <!-- Logo -->
      <div class="header__logo">
        <a href="#inicio" class="header__logo-enlace">
          <span class="header__logo-texto">MyTech</span>
          <span class="header__logo-punto">.</span>
        </a>
      </div>

      <!-- Menu Desktop -->
      <ul class="header__menu" [class.header__menu--abierto]="menuAbierto">
        <li class="header__menu-item">
          <a href="#inicio" class="header__menu-enlace" (click)="cerrarMenu()">Inicio</a>
        </li>
        <li class="header__menu-item">
          <a href="#servicios" class="header__menu-enlace" (click)="cerrarMenu()">Servicios</a>
        </li>
        <li class="header__menu-item">
          <a href="#portafolio" class="header__menu-enlace" (click)="cerrarMenu()">Portafolio</a>
        </li>
        <li class="header__menu-item">
          <a href="#testimonios" class="header__menu-enlace" (click)="cerrarMenu()">Testimonios</a>
        </li>
        <li class="header__menu-item">
          <a href="#contacto" class="boton boton--primario header__boton-cta" (click)="cerrarMenu()">
            Contáctanos
          </a>
        </li>
      </ul>

      <!-- Botón hamburguesa móvil -->
      <button 
        class="header__menu-toggle" 
        [class.header__menu-toggle--activo]="menuAbierto"
        (click)="toggleMenu()"
        aria-label="Toggle menu">
        <span class="header__menu-toggle-linea"></span>
        <span class="header__menu-toggle-linea"></span>
        <span class="header__menu-toggle-linea"></span>
      </button>
    </nav>
  </div>
</header>
